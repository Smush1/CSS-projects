<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card project</title>
    <link rel="stylesheet" href="cardprojects.css">
</head>
<body>
    <header>
        <h1> Our Staff</h1>
        <nav> 
            <a href="#profile1"> Jane</a>
            <a href="#profile2"> Joe</a>
            <a href="#profile3"> Venkatesh</a>
        </nav>
    </header>
    
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="cartoon1.jpg" 
                alt="Jane teacher"
                width="500"
                height="500">
                <figcaption>Jane Teacher</figcaption>
                </figure>
                <p><q>My age can tell you that I teaches many subjects.</q></p>
        </article>


        <article id="profile2" class="card">
            <figure>
                <img src="cartoon2.jpg" 
                alt="Joe Coder"
                width="500"
                height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
                <p><q>I can code anything you can think of.</q></p>
        </article>

            <article id="profile3" class="card">
                <figure>
                    <img src="cartoon3.jpg" 
                    alt="Venkatesh Entreprenuer"
                    width="500"
                    height="500">
                    <figcaption> <span class="nowrap"> Venkatesh Entreprenuer</span></figcaption>
                </figure>
                    <p><q>I am a guy who helps to start businesses</q></p>
            </article>
        
    </main>

    <footer>
        <h2> &copy; Acme Co.</h2>
    </footer>

    
</body>
</html>
